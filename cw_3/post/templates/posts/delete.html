{% extends "base.html" %}
{% block title %}Удаление поста{% endblock %}

{% block content %}
<h2>Вы уверены, что хотите удалить пост "{{ post.title }}"?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'thread_detail' post.thread.id %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
