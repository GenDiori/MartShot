{% extends "base.html" %}
{% block title %}Удаление темы{% endblock %}

{% block content %}
<h2>Вы уверены, что хотите удалить тему "{{ thread.name }}"?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'threads_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
