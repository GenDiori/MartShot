<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Notes{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Мои заметки</h1>
        <nav>
            <a href="{% url 'note_list' %}">Главная</a>
            <a href="{% url 'note_create' %}">Добавить заметку</a>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Сюда подставляется содержимое страниц -->
        {% endblock %}
    </main>

    <footer>
        <p>© 2025 Django Notes</p>
    </footer>
</body>
</html>
